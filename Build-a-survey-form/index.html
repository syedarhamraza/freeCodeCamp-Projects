<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <h1 id="title">Survey Form Project</h1>

  <p id="description">Please fill out the survey below.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter your name"
      required
    /><br /><br />

    <label id="email-label" for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Enter your email"
      required
    /><br /><br />

    <label id="number-label" for="number">Age:</label>
    <input
      type="number"
      id="number"
      name="age"
      min="18"
      max="100"
      placeholder="Enter your age"
      required
    /><br /><br />

    <label for="dropdown">Which country are you from?</label>
    <select id="dropdown" name="country">
      <option value="USA">United States</option>
      <option value="Canada">Canada</option>
      <option value="Other">Other</option></select
    ><br /><br />

    <p>What is your favorite type of cuisine?</p>
    <input type="radio" id="italian" name="cuisine" value="Italian" />
    <label for="italian">Italian</label><br />
    <input type="radio" id="chinese" name="cuisine" value="Chinese" />
    <label for="chinese">Chinese</label><br /><br />

    <p>Select your hobbies:</p>
    <input type="checkbox" id="coding" name="hobbies" value="Coding" />
    <label for="coding">Coding</label><br />
    <input type="checkbox" id="sports" name="hobbies" value="Sports" />
    <label for="sports">Sports</label><br />
    <input type="checkbox" id="music" name="hobbies" value="Gaming" />
    <label for="gaming">Gaming</label><br /><br />

    <label for="comments">Any additional comments?</label><br />
    <textarea
      id="comments"
      name="comments"
      rows="5"
      cols="50"
      placeholder="Enter your comments here"
    ></textarea
    ><br /><br />

    <button type="submit" id="submit">Submit</button>
  </form>
</html>
